<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts the path to a query string so index.html can handle it
      const segment = 1; // Keep 1 segment for custom domain, increase for project pages
      const path = window.location.pathname.slice(1).split('/').slice(segment).join('/');
      const search = window.location.search;
      const hash = window.location.hash;
      
      window.location.replace(
        window.location.origin + 
        window.location.pathname.split('/').slice(0, 1 + segment).join('/') + 
        '/?p=/' + path + (search ? '&q=' + search.slice(1) : '') + hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
